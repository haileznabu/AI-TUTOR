<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Learn4All - AI-powered learning platform">

  <!-- Performance optimizations -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com">
  <link rel="dns-prefetch" href="https://www.gstatic.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Learn4All">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Learn4All - AI Learning Platform</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1A0033 0%, #2D0052 50%, #1A0033 100%);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1A0033 0%, #2D0052 50%, #1A0033 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(179, 102, 255, 0.2);
      border-top-color: #B366FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .logo, .loading-text, .spinner {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#B366FF;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FF66B2;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.2"/>
      <path d="M 30 40 L 50 30 L 70 40 L 70 60 L 50 70 L 30 60 Z" fill="url(#grad1)"/>
      <circle cx="50" cy="50" r="8" fill="white"/>
    </svg>
    <div class="spinner"></div>
    <div class="loading-text">Loading Learn4All...</div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('loaded');
        setTimeout(() => loading.remove(), 500);
      }
    });

    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading && !loading.classList.contains('loaded')) {
          loading.classList.add('loaded');
          setTimeout(() => loading.remove(), 500);
        }
      }, 5000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
